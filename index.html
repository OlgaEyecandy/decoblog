<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decoblog</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/all.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="menu">
                <a href="#">
                    <img src="img/menu.png" alt="menu">
                </a>
            </div>
            <div class="logo">
                <img src="img/Deco.png" alt="deco">
                <span>blog</span>
            </div>
            <div class="socials-right-column">
                <div class="socials">
                    <a href="#">
                        <i class="fas fa-rss"></i>
                    </a>
                </div>
                <div class="socials">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="socials">
                    <a href="#">
                        <i class="fab fa-tumblr"></i>
                    </a>
                </div>
                <div class="socials">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="socials">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="info">
                <div class="rubric">
                    Latest News
                </div>
                <div class="article-header">
                    BodyBuilding best
                    <br> for you health
                </div>
            </div>
            <div class="slider">
                <div class="points">
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
                <div class="slider-top slider-arrow">

                </div>
                <div class="slider-name">
                    Featured Article
                </div>
                <div class="slider-down slider-arrow">

                </div>
            </div>

        </div>
    </header>

</body>

</html>
